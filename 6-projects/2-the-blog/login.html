<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <main class="bg-secondary">
        <div class="container">
            <div class="min-vh-100 row justify-content-center align-content-center">
                <div class="col-6">
                    <div class="text-center">
                        <a class="text-dark text-decoration-none" href="index.html"><i class="ri-steam-fill h1"></i></a>
                        <h4>My Blog</h4>
                    </div>
                    <div class="p-4 bg-white">
                        <h3 class="text-center">Login an Account</h3>
                        <p class="text-black-50 text-center mb-5">Create an account for al of Intuit's products including min  blar blar blar</p>
                        <form action="">
                            <div class="mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control form-control-lg" type="email" id="email" name="email">
                            </div>
                            <div class="mb-5">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group">
                                    <input class="form-control form-control-lg" type="password" id="password" name="password">
                                    <button class="btn btn-lg btn-secondary"><i class="ri-eye-fill"></i></button>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-info d-block w-100 mb-4">
                                <i class="ri-user-line"></i>
                                Login Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
