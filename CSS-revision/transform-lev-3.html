<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 100%;
            height: 500px;
            margin: 20px;
            padding: 100px;
            border: 2px solid black;
            overflow: hidden;
            perspective: 1000px;
        }

        .img{
            width: 200px;
            position: absolute;
            box-shadow: 0 0 15px;
            /* transform: rotateY(50deg); */
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        

    </style>
</head>
<body>

    <div class="box">
        <img class="img" src="./img/Eren.jpeg" alt="">
        
    </div>
    
</body>
</html>
