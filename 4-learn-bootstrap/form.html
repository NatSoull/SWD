<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    </head>
    <body style="height: 5000px;" class="">
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="my-5">
                        <form action="">
                            <div class="mb-3">
                                <label class="form-label" for="">Your Name</label>
                                <input class="form-control form-control-sm" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Your Email</label>
                                <input class="form-control is-valid" type="email">
                                <div class="valid-feedback">This is ok</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Password</label>
                                <input class="form-control form-control-lg is-invalid" type="password">
                            </div>
                            <div class="row g-4 mb-3">
                                <div class="col-6">
                                    <label class="form-label" for="">Brith Day</label>
                                    <input class="form-control" type="date">
                                </div>
                                <div class="col-6">
                                    <label class="form-label" for="">Your Age</label>
                                    <input class="form-control" type="number">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Select Nation</label>
                                <select class="form-select" name="" id="">
                                    <option value="">One</option>
                                    <option value="">Two</option>
                                    <option value="">Three</option>
                                    <option value="">Four</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label" for="">Gender</label>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio">
                                    <label class="form-check-label" for="">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio">
                                    <label class="form-check-label" for="">Female</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div>
                                    <label class="form-label" for="">Your Skill</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="html" type="checkbox">
                                    <label class="form-check-label" for="html">HTML</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="css" type="checkbox">
                                    <label class="form-check-label" for="css">CSS</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="javascript" type="checkbox">
                                    <label class="form-check-label" for="javascript">JAVASCRIPT</label>
                                </div>
                            </div>

                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                            </div>

                            <div class="mb-3 input-group">
                                <input class="form-control" type="text">
                                <span class="input-group-text">Add</span>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Comments</label>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
