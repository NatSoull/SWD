<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lb.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="" id="builder">
                    <h4 class="my-4">List Builder</h4>
                    <div class="input-group mb-4">
                        <input id="textInput" type="text" class="form-control">
                        <button id="createBtn" class="btn btn-dark"><i class="ri-add-line"></i>Add List</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Count List <span class="badge bg-primary" id="total">0</span></p>
                        <p>Done <span class="badge bg-success" id="doneTotal">0</span></p>
                    </div>
                    <ul id="lists" class="list-group">
                        <li class="list-group-item d-flex align-items-center justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onchange="done(event)">
                                <label class="form-check-label" for="flexCheckChecked">
                                  San Gyi Tar
                                </label>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-primary edit-btn"><i class="ri-pencil-fill pe-none"></i></button>
                                <button class="btn btn-danger del-btn"><i class="ri-delete-bin-6-line pe-none"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/lb.js"></script>
</body>
</html>
